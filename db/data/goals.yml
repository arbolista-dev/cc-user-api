# List of Cool Climate goals
# NOTE: API key = 'input_takeaction_' + id.
- id: carpool
  configuration:
    - id: commute_car_type
    - id: commute_car_age
    - id: commute_car_efficiency
  actions:
    - id: commute
      questions:
        - id: commute_mode
        - id: commute_distance
        - id: commute_carpool
          parent:
            id: commute_mode
            logic:
              '==': car
        - id: commute_fees_avoided
          parent:
            id: commute_carpool
            logic:
              '==': true
        - id: commute_carpool_passengers
          parent:
            id: commute_carpool
            logic:
              '==': true
        - id: commute_car_efficiency
          parent:
            id: commute_mode
            logic:
              '==': car
- id: telecommute
  configuration:
    - id: commute_mode
    - id: commute_car_efficiency
      parent:
        id: commute_mode
        logic:
          '==': car
    - id: time_value
  actions:
    - id: telecommute
      questions:
        - id: commute_fees_avoided
        - id: commute_work_distance
        - id: commute_work_time
